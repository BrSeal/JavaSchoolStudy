<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
      lang="jsf">

<h:head>
    <title>Logiweb overall table</title>
</h:head>

<h:body>
    <h:form id="form">
        <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

        <h3 style="margin-top:0">Logiweb overall table</h3>
        <p:tabView>

            <p:tab title="Orders">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:dataTable var="order" value="#{infoContainer.orders}">
                        <p:column headerText="Id">
                            <h:outputText value="#{order.id}"/>
                        </p:column>

                        <p:column headerText="Creation date">
                            <h:outputText value="#{order.creationDate}"/>
                        </p:column>

                        <p:column headerText="Status">
                            <h:outputText id="status" value="#{order.status}"/>
                        </p:column>

                        <p:column headerText="Assigned vehicle">
                            <h:outputText value="#{order.assignedVehicle.regNumber}"/>
                        </p:column>

                        <p:column headerText="Assigned drivers">
                            <p:dataList value="#{order.drivers}" var="driver" type="ordered">
                                #{driver.id}  #{driver.firstName} #{driver.lastName}
                            </p:dataList>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </p:tab>
            <p:tab title="Vehicles">
                <div>
                    <p:fieldset legend="Statistics" toggleable="true" toggleSpeed="500">
                        <div><p:outputLabel value="Total:#{infoContainer.vehicleStats[0]}"/></div>
                        <div><p:outputLabel value="In order:#{infoContainer.vehicleStats[1]}"/></div>
                        <div><p:outputLabel value="Free:#{infoContainer.vehicleStats[0]-infoContainer.vehicleStats[1]}"/></div>
                        <div><p:outputLabel value="Need service:#{infoContainer.vehicleStats[2]}"/></div>
                </p:fieldset>
                </div>
                <h:panelGrid columns="2" cellpadding="10">
                    <p:dataTable var="vehicle" value="#{infoContainer.vehicles}">
                        <p:column headerText="Registration number">
                            <h:outputText value="#{vehicle.regNumber}"/>
                        </p:column>

                        <p:column headerText="Is ok">
                            <h:outputText value="#{vehicle.ok?'Good':'Needs service'}"/>
                        </p:column>

                        <p:column headerText="Current order">
                            <h:outputText value="#{vehicle.orderId==0?'None':vehicle.orderId}"/>
                        </p:column>
                    </p:dataTable>

                </h:panelGrid>
            </p:tab>
            <p:tab title="Drivers">
                <h:panelGrid columns="2" cellpadding="10">
                    <div>
                        <p:fieldset legend="Statistics" toggleable="true" toggleSpeed="500">
                            <div><p:outputLabel value="Total:#{infoContainer.driverStats[0]}"/></div>
                            <div><p:outputLabel value="In order:#{infoContainer.driverStats[1]}"/></div>
                            <div><p:outputLabel value="Free:#{infoContainer.driverStats[0]-infoContainer.driverStats[1]}"/></div>
                        </p:fieldset>
                    </div>
                    <p:dataTable var="driver" value="#{infoContainer.drivers}">
                        <p:column headerText="Id">
                            <h:outputText value="#{driver.id}"/>
                        </p:column>

                        <p:column headerText="First name">
                            <h:outputText value="#{driver.firstName}"/>
                        </p:column>

                        <p:column headerText="LastName">
                            <h:outputText value="#{driver.lastName}"/>
                        </p:column>

                        <p:column headerText="Current order">
                            <h:outputText value="#{driver.orderId==0?'None':driver.orderId}"/>
                        </p:column>
                    </p:dataTable>


                </h:panelGrid>
            </p:tab>
        </p:tabView>


    </h:form>


</h:body>

</html>
